<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmitHandler(loginForm)">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" #usernameInput="ngModel" ngModel required>
            <p *ngIf="usernameInput.touched && usernameInput?.errors?.['required']" style="color:red">Username is required</p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel required>
        </div>
        <button type="submit" (click)="login()">Login</button>
    </form>
    <p>If u dont have account go <a routerLink="/register"><span>register</span></a></p>
</div>
